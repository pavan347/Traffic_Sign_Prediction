<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Web Application</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js"
      defer
    ></script>
    <link
      href="{{ url_for('static', filename='css/main.css') }}"
      rel="stylesheet"
    />
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>

  <body class="bg-blue-100">
    <nav class="bg-blue-700 p-4">
      <div class="container mx-auto flex justify-between items-center w-11/12">
        <a class="text-white text-2xl font-bold" href="/"
          >Traffic Sign Prediction</a
        >
        <div class="flex space-x-4 text-white">
            <a class="text-white" href="/">Home</a>
            <a class="text-white" href="/predict-image">Predict</a>
            <a class="text-white" href="/about">About</a>
            <a class="text-white" href="/contact">Contact</a>
        </div>
      </div>
    </nav>
    <main class="mx-auto mt-8 w-11/12">
        {% block content %}{% endblock %}
    </main>
    <footer class="bg-blue-700 p-4 text-center text-white mt-5">
      <p>&copy; 2025 Traffic Sign Prediction. All rights reserved.</p>
    </footer>
    <script
      src="{{ url_for('static', filename='js/main.js') }}"
      type="text/javascript"
    ></script>
  </body>
</html>
